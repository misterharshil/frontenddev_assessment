    let currentPage = 1;
const recordsPerPage = 5;

// Function to render search results
function renderSearchResults(data) {
  const tableBody = document.getElementById('search-table-body');
  tableBody.innerHTML = '';
  const startIndex = (currentPage - 1) * recordsPerPage;
  const endIndex = startIndex + recordsPerPage;
  const paginatedData = data.slice(startIndex, endIndex);

  paginatedData.forEach(contact => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td class="border px-4 py-2">${contact.name}</td>
      <td class="border px-4 py-2">${contact.dob}</td>
      <td class="border px-4 py-2">${contact.address}</td>
      <td class="border px-4 py-2">${contact.city}</td>
      <td class="border px-4 py-2">${contact.state}</td>
      <td class="border px-4 py-2">${contact.zip}</td>
      <td class="border px-4 py-2">${contact.email}</td>
      <td class="border px-4 py-2">${contact.phone}</td>
      <td class="border px-4 py-2">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded select-contact">Select</button>
      </td>
    `;
    row.querySelector('.select-contact').addEventListener('click', () => selectContact(contact));
    tableBody.appendChild(row);
  });

  // Update pagination controls
  updatePaginationControls(data.length);
}

// Function to select a contact
function selectContact(contact) {
  document.getElementById('street-address').value = contact.address;
  document.getElementById('city').value = contact.city;
  document.getElementById('state').value = contact.state;
  document.getElementById('zip-code').value = contact.zip;
}

// Function to update pagination controls
function updatePaginationControls(totalRecords) {
  const totalPages = Math.ceil(totalRecords / recordsPerPage);
  document.getElementById('page-number').innerText = `Page ${currentPage}`;

  document.getElementById('prev-page').disabled = currentPage === 1;
  document.getElementById('next-page').disabled = currentPage === totalPages;
}

// Event listeners for pagination buttons
document.getElementById('prev-page').addEventListener('click', () => {
  if (currentPage > 1) {
    currentPage--;
    renderSearchResults(contacts);
  }
});

document.getElementById('next-page').addEventListener('click', () => {
  const totalPages = Math.ceil(contacts.length / recordsPerPage);
  if (currentPage < totalPages) {
    currentPage++;
    renderSearchResults(contacts);
  }
});

// Initial rendering of sample data
renderSearchResults(contacts);

// Search form submission
document.getElementById('search-form').addEventListener('submit', (event) => {
  event.preventDefault();
  const formData = new FormData(event.target);
  const filteredContacts = contacts.filter(contact => {
    const firstName = contact.name.split(' ')[0].toLowerCase();
    const lastName = contact.name.split(' ')[1].toLowerCase();
    const dob = contact.dob;
    const email = contact.email.toLowerCase();
    const phone = contact.phone;
    return (
      firstName.includes(formData.get('first-name').toLowerCase()) &&
      lastName.includes(formData.get('last-name').toLowerCase()) &&
      dob.includes(formData.get('date-of-birth')) &&
      email.includes(formData.get('email').toLowerCase()) &&
      phone.includes(formData.get('phone'))
    );
  });
  renderSearchResults(filteredContacts);
});  </script>
